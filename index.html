<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="container-login">
        <h1 id="insira_login_titulo">Insira seu login</h1>
        <form id="form-login" action="">
        <div id="container-inputs">
            <label for="input-email">E-mail:</label><br>
            <input name="input-email" class="inputs-login" id="input-email" type="email" placeholder="Insira seu e-mail" required><br>
        
            <label for="input-senha">Senha:</label><br>
            <input name="input-senha" class="inputs-login" id="input-senha" type="password" placeholder="Insira sua senha" required>
        </div>
        
        <div id="container-lembrar-senha">
            <input type="checkbox" name="lembrar-senha" id="lembrar-senha">
            <label for="lembrar-senha" id="lembrar-senha-label">Lembrar senha</label>
        </div>
        
        <input type="submit" id="botao-entrar" value="Entrar">
        </form>
        
        <p id="paragrafo-registro">Não tem login? <a id="link-registro" href="">Junte-se a festa!</a></p>
    </main>
    
    <p id="descricao-projeto"> Nenhum dado inserido será armazenado em nossos servidores e o exemplo "On Party" é apenas um evento
        fictício. Agradecemos seu reconhecimento</p>
</body>
<script src="script.js"></script>

</html>
